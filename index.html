<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Impact</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f5f5f5;
        }

        header {
            background-color: #00aaff;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #0077cc; /* Adiciona um pouco mais de contraste */
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .chamada {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px; /* Aumenta o padding para maior espaçamento */
            background-color: #d1b8e0; /* Ajuste a cor de fundo para uma cor mais suave */
            border-radius: 8px; /* Adiciona bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adiciona uma leve sombra */
            margin: 20px auto;
            max-width: 960px; /* Limita a largura máxima para centralizar melhor */
        }

        .chamada-texto h1 {
            margin: 0;
            font-size: 2.5em;
            color: #000; /* Ajusta a cor do texto para contraste */
        }

        .chamada-texto p {
            font-size: 1.5em;
            color: #555;
        }

        .categoria {
            padding: 20px;
            text-align: center;
            background-color: #ffffff; /* Adiciona um fundo branco para contraste */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adiciona uma leve sombra */
            margin: 20px auto;
            max-width: 960px; /* Limita a largura máxima para centralizar melhor */
        }

        .categoria h2 {
            margin-bottom: 20px;
            color: #00aaff;
        }

        .categoria-videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Ajusta o espaçamento entre os itens */
        }

        .categoria-videos a {
            display: block;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Adiciona efeito de transição */
        }

        .categoria-videos img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: opacity 0.3s ease, border 0.3s ease;
            opacity: 0.8; /* Ajusta a opacidade para melhor contraste */
        }

        .categoria-videos img:hover {
            opacity: 1.0;
            border: 3px solid #00ff00; /* Ajusta a cor da borda ao passar o mouse */
            transform: scale(1.05); /* Adiciona um leve zoom ao passar o mouse */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adiciona uma leve sombra ao passar o mouse */
        }

        footer {
            background-color: #00aaff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
